<nav class="menuchinh">
    <div>
        <div class="logo1">
            <a href="/" id="logo"><img src="{{ url_for('static', filename='images/logo.png') }}"></a>
        </div>
    </div>
    <div>
        <div class="menu">
            <ul class="menucha">

                <li class="sub">
                    <a href="/">TRANG CHỦ</a>
                </li>

                <li class="sub">
                    <a href="{{ url_for('product_list') }}">TOUR DU LỊCH</a>
                    <ul class="menu1 sub1">
                        {% for c in categories %}
                        <li><a href="{{ url_for('product_list', category_id=c.id) }}">{{ c.name }}</a></li>
                        {% endfor %}
                    </ul>
                </li>

                {% if current_user.is_authenticated %}
                <div class="userlogin">

                    <li class="sub">
                        <a href="#"><i class="fas fa-solid fa-user"></i> {{ current_user.username }}</a>
                    </li>
                    <li class="sub">
                        <a href="{{ url_for('pay_history', user_id=current_user.id) }}">Lịch sử thanh toán</a>
                    </li>

                    <li class="sub">
                        <a href="{{ url_for('user_signout') }}">Đăng xuất</a>
                    </li>
                </div>
                {% else %}

                <li class="sub">
                    <a href="{{ url_for('user_signin') }}">ĐĂNG NHẬP</a>
                </li>
                <li class="sub">
                    <a href="{{ url_for('user_register') }}">ĐĂNG KÝ</a>
                </li>
                {% endif %}


            </ul>
        </div>
    </div>

    <div class="iconmenu">
        <li><a href="{{ url_for('product_list') }}"><i class="fas fa-search"></i></a></li>
        <li><a href=""><i class="fas fa-solid fa-phone"></i></a></li>

    </div>

</nav>
